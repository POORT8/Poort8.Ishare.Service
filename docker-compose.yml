version: '3.4'

services:
  poort8.ishare.service:
    image: ${DOCKER_REGISTRY-}poort8ishareservice
    build:
      context: .
      dockerfile: Poort8.Ishare.Service/Dockerfile

  poort8.ishare.common:
    image: ghcr.io/poort8/poort8.ishare.common:latest
    hostname: common
    ports:
      - "8888:80"

  orion:
    image: fiware/orion-ld
    hostname: orion
    container_name: fiware-orion
    depends_on:
      - mongo-db
    expose:
      - "1026"
    ports:
      - "1026:1026" 
    command: -dbhost mongo-db -logLevel DEBUG
    healthcheck:
      test: curl --fail -s http://orion:1026/version || exit 1

  mongo-db:
    image: mongo:3.6
    hostname: mongo-db
    container_name: db-mongo
    expose:
      - "27017"
    ports:
      - "27017:27017" 
    command: --nojournal
    volumes:
      - mongo-db:/data

volumes:
  mongo-db: ~